<!DOCTYPE html>
<html>
<body>

	<h2>What Can Javascript Do?</h2>

	<p id="demo">JavaScript can change the style of an HTML element.</p>

	<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<!-- none untuk hilangkan, blok kembalikan  -->
	<button type="button" onclick="document.getElementById('demo').style.display ='none';">hidden element</button>
	<button type="button" onclick="document.getElementById('demo').style.display = 'block';">View element</button>

</body>
</html>
