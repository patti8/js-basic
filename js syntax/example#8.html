<!DOCTYPE html>
<html lang="en">

<body>

    <h2>JavaScript Comments are NOT Executed</h2>
    <p id="demo"></p>

    <script>
    
    var x ;
    x = 5; // I will be executed
    // x = 6 I will not be executed
    document.getElementById('demo').innerHTML = x;
        
    </script>

</body>
</html>
