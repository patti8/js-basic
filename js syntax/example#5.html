<!DOCTYPE html>
<html>

<body>

    <h2>Assigning JavaScript Values</h2>
    <p>In JavaScript the = operator is used to assign Valuesto variables.</p>
    <p id="demo"></p>

    <script>
        var x, y;
        x = 6;
        y = 5;
        document.getElementById('demo').innerHTML = x + y;
    </script>
</body>
</html>
