<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
		<script>
			
			function myFunction() {
				document.getElementById('demo').innerHTML = "Paragraph changed.";
			}

		</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<h2>JavaScript in Body</h2>
<p id="demo2">A paragraph.</p>

<button type="button" onclick="myFunction2()">Try it</button>

<h3>External JavaScript</h3>

<p id="demo3">A Paragraph.</p>
<button type="button" onclick="myFunction3()"> Try it</button>
<p>(myFunction is stored in an external file called "myScript.js")</p>

<script>
	
	function myFunction2() {
		document.getElementById('demo2').innerHTML = "Paragraph changed.";
	}

</script>
<script src="myScript.js"></script>

</body>
</html>
